script:
  files:
  - os_arch: https://github.com/Doranwen/LutrisFiles/raw/refs/heads/main/Windows_3.1_256.7z
  - game_cd: 
      filename: 3DBODY.iso
      url: https://archive.org/download/3d-body-adventure_202311/3D%20Body%20Adventure.iso
  game:
    main_file: $GAMEDIR/dosbox.conf
  installer:
  - extract:
      dst: $GAMEDIR
      file: os_arch
  - merge:
      dst: $GAMEDIR/CD
      src: game_cd
  - execute:
      command: cd "$GAMEDIR" ; sed -i '237i imgmount d "CD/3DBODY.iso" -t iso' dosbox.conf
        ;
