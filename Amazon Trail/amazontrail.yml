script:
  files:
  - os_img: https://lutris.nyc3.cdn.digitaloceanspaces.com/games/Windows_95/WIN95_OSR25_DBP_2Go.7z
  - dbpu_file: https://github.com/legluondunet/mlls-tools/raw/refs/heads/master/DOSBox/dosbox-pure-unleashed.tar.xz
  - dbpu_save:
      filename: The Amazon Trail.pure.zip
      url: https://github.com/legluondunet/MyLittleLutrisScripts/raw/refs/heads/master/Windows%2095/DOSBox-pure.pure.zip
  - game_cd: 
      filename: The Amazon Trail.iso
      url: https://archive.org/download/amazon-trail-1999/1_AMAZONTRAIL.iso
  game:
    args: '"$GAMEDIR/CD/The Amazon Trail.iso"'
    exe: $GAMEDIR/DOSBoxPure_x86_64
    working_dir: $GAMEDIR
  installer:
  - extract:
      dst: $GAMEDIR
      file: dbpu_file
  - extract:
      dst: $GAMEDIR/system
      src: os_img
  - merge:
      dst: $GAMEDIR/saves
      src: dbpu_save
  - merge:
      dst: $GAMEDIR/CD
      src: game_cd
