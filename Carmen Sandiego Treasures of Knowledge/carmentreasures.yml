name: Where in the World Is Carmen Sandiego? Treasures of Knowledge
notes: "- Using Dosbox Pure Unleashed with a ready to use Windows 95 OSR 2.5 install\r\
  \n- Once Windows 95 has started, go to \"My Computer\", find drive E: and install the game and all suggested additional programs.\r\
  \n- Press \"CTRL+F12\" to show Dosbox Pure Unleashed menu."
runner: linux
script:
  files:
  - os_img: https://lutris.nyc3.cdn.digitaloceanspaces.com/games/Windows_95/WIN95_OSR25_DBP_2Go.7z
  - dbpu_file: https://github.com/legluondunet/mlls-tools/raw/refs/heads/master/DOSBox/dosbox-pure-unleashed.tar.xz
  - dbpu_save:
      filename: Treasures of Knowledge.pure.zip
      url: https://github.com/legluondunet/MyLittleLutrisScripts/raw/refs/heads/master/Windows%2095/DOSBox-pure.pure.zip
  - game_cd: 
      filename: Treasures of Knowledge.iso
      url: https://archive.org/download/carmentreasures/Carmen.iso
  game:
    args: '"$GAMEDIR/CD/Treasures of Knowledge.iso"'
    exe: $GAMEDIR/DOSBoxPure_x86_64
    working_dir: $GAMEDIR
  installer:
  - extract:
      dst: $GAMEDIR
      file: dbpu_file
  - extract:
      dst: $GAMEDIR/system
      src: os_img
  - merge:
      dst: $GAMEDIR/saves
      src: dbpu_save
  - merge:
      dst: $GAMEDIR/CD
      src: game_cd
